{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- My own styling -->
    <link rel="stylesheet" href="{% static 'todo/style.css' %}">
</head>
<body>
    <header class="text-gray-600 body-font border-b">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a href="{% url 'home' %}" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <span class="ml-3 text-xl gradient-text">ToDo</span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            {% if not user.is_authenticated %}
            <a href="{% url 'login' %}" class="mr-5 hover:text-gray-900">Login</a>
            {% else %}
            <a href="{% url 'logout' %}" class="mr-5 hover:text-gray-900">Logout</a>
            {% endif %}
          </nav>
        </div>
      </header>
      <div class="container mx-auto">
        <div class="sm:w-3/4 mx-auto sm:p-10">    
            {% block content %}
            {% endblock content %}
        </div>
        </div>
</body>
</html>
