{% extends "todo/base.html" %}
{% load static %}

{% block content %}
    <h1>{{ task.title }}</h1>
    {% if not task.description %}
        <p>Description: <em>N/A</em></p>
    {% else %}
        <p>Desrciption: {{ task.description }}<p>
    {% endif %}
    <p>Deadline: {{ task.deadline }}</p>
    <p>Priority: {{ task.priority }}</p>
{% endblock content %}
