{% extends "todo/base.html" %}

{% block content %}
    <h1 class="text-2xl">Are you sure you want to delete this?</h1>
    <ul>
        <h1>TASK:</h1>
        <li>{{ task.title }}</li>
        <h2>Description:</h2>
        <li>{{ task.description }}</li>
    </ul>
    <hr class="my-8">
    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Delete" class="px-5 py-2 rounded background-gradient hover:cursor-pointer">
    </form>
    <button class=" background-gradient px-5 py-2 bg-blue-200 hover:cursor-pointer hover:bg-blue-300 rounded">
        <a href="{% url 'tasks' %}">Go Back</a>
    </button>
{% endblock content %}
